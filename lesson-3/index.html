<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>forms</title>
</head>
<body>
	<h1>Форма заявки на работу в зоопарк</h1>
	<i>Пожалуйста заполните форму. Обязательные поля отмечены <font color="red">*</font></i>
	<form>
	<fieldset>
		<legend>Контактная информация</legend>
			<table>
				<tr>
					<td>Имя<font color="red">*</font></td>
					<td><input type="text" name="username" size="40"></td>
				</tr><br />
				<tr>
					<td>Телефон</td>
					<td><input type="text" name="phone" size="40"></td>
					<tr>
						<td>Email<font color="red">*</font></td>
						<td><input type="text" name="email" /></td>
					</tr>
					<br />
				</tr>
			</table>
	</fieldset>
	<fieldset>
		<legend>Персональная информация</legend>
			<table>
				<tr>
					<td><label>Возраст<font color="red">*</font></label></td>
					<td><input type="text" name="age"></td>
				</tr>
				<tr>
					<td>Пол</td>
					<td><select name="sex">
						<option value="male">Мужчина</option>
						<option value="female">Женщина</option>
					</select></td></tr>
				<tr>
					<td>
					<p>Перечислите <br />
					<em>личные</em><br />
				качества</p></td>
				<td><textarea rows="10" cols="45" name="text"></textarea>
				</td>
			</tr>
		</table>
	</fieldset>
	<fieldset>
		<legend>Выберите ваших любимых животных</legend>
			<table>
				<tr>
					<td> <input type="checkbox" name="animals" value="zebra" />Зебра</td>
					<td><input type="checkbox" name="animals" value="cat" />Кошак</td>
					<td><input type="checkbox" name="animals" value="anaconda" />Анаконда</td>
					<td><input type="checkbox" name="animals" value="human" />Человек</td>
				</tr><br />
				<tr>
					<td><input type="checkbox" name="animals" value="elephant" />Слон</td>
					<td><input type="checkbox" name="animals" value="antelope" />Антилопа</td>
					<td><input type="checkbox" name="animals" value="pigeon" />Голубь</td>
				<td><input type="checkbox" name="animals" value="crab" />Краб</td>
				</tr>
			</table>
			<br />
	</fieldset>
	<br />
	<input type="submit" value="Отправить информацию" />
</form>
</body>
</html>
